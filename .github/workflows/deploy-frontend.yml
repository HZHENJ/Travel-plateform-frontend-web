name: Deploy Frontend to EC2 using Docker

on:
  push:
    branches:
      - deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v3

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 安装依赖 & 构建前端
        run: |
          npm install
          npm run build
          ls -la dist/

      - name: 登录 Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 构建 Docker 镜像
        run: |
          docker build -t hzhenj/frontend-web .
          docker tag hzhenj/frontend-web:latest hzhenj/frontend-web:latest

      - name: 推送 Docker 镜像到 Docker Hub
        run: docker push hzhenj/frontend-web:latest

      - name: SSH 连接到 EC2 并部署
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 确保 Docker 已安装
            if ! command -v docker &> /dev/null
            then
              echo "🚀 Docker 未安装，开始安装..."
              sudo apt update
              sudo apt install docker.io -y
              sudo systemctl start docker
              sudo systemctl enable docker
            else
              echo "✅ Docker 已安装"
            fi

            # 确保 `ubuntu` 用户有 Docker 权限
            if ! groups | grep -q "docker"
            then
              echo "🔑 授予 ubuntu 用户 Docker 访问权限..."
              sudo usermod -aG docker $USER
              newgrp docker
            else
              echo "✅ ubuntu 用户已具备 Docker 权限"
            fi

            # 拉取最新 Docker 镜像
            docker pull hzhenj/frontend-web:latest

            # 强制删除已存在的 `frontend-web` 容器（无论是否运行）
            if [ "$(docker ps -aq -f name=frontend-web)" ]; then
              echo "🔴 删除旧的 frontend-web 容器..."
              docker stop frontend-web || true
              docker rm frontend-web
            else
              echo "✅ 没有需要删除的 frontend-web 容器"
            fi

            # 运行新容器，使用 Nginx 代理前端
            echo "🚀 启动新容器..."
            docker run -d --name frontend-web -p 80:80 hzhenj/frontend-web:latest
